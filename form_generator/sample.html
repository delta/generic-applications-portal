            </fieldset>

            <fieldset>
                <input name="Date of Birth" cols="2,3" placeholder="dd/mm/yyyy" validationRule="required|date">

            </fieldset>

            <fieldset>
              <select name="Internal Candidate of NITT" cols="2,6" placeholder="Please select" validationRule="required">
                <option>Yes</option>
                <option>No</option>
              </select>
            </fieldset>

              <input name="Staff Number" cols="2,3" placeholder="Staff Number" validationRule="required" showif="$f.InternalCandidateofNITT == 'Yes'">
