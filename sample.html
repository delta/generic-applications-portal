<application name="myApp">
    <section name="Personal Information">
        <subsection name="Biographic information">
            <fieldset>
                <input label="Name" cols="2,3" name="FirstName" placeholder="First Name" validationRule="required">
                <input name="Middle Name" cols="3" validationRule="sometimes">
                <input name="Last Name" cols="3" validationRule="sometimes">
            </fieldset>
            
            <fieldset>
                <input name="Father's/Husband's Name" cols="2,3" validationRule="required">
            </fieldset>
            
            <fieldset>
                <input name="Date of Birth" cols="2,3" placeholder="dd/mm/yyyy" validationRule="required|date">
                <input name="Age" cols="2,3" placeholder="In Years" validationRule="required|integer" readonly computedValue="$f.util.toAge($f.dob)">
            </fieldset>
            
            <fieldset>
                <select name="Gender" cols="2,3" placeholder="Please select" validationRule="required">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Transgender</option>
                    <option>I don't want to disclose</option>
                </select>
                <select name="Category" cols="2,3" placeholder="Please select" validationRule="required">
                    <option>General</option>
                    <option>Other Backward Classes (OBC)</option>
                    <option>Scheduled Cast (SC)</option>
                    <option>Scheduled Tribe (ST)</option>
                    <option>Person with disabilities</option>
                </select>
            </fieldset>
            
            <fieldset>
                <select name="Nationality" cols="2,3" placeholder="Please select" validationRule="required">

                </select>
                
                <input name="State/UT" cols="2,3" placeholder="State/UT to which you belong" validationRule="required">
            </fieldset>
            
            <fieldset>
                <select name="Marital Status" cols="2,3" placeholder="Please select" validationRule="required">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Widowed</option>
                    <option>Divorced</option>
                    <option>Separated</option>
                </select>
            </fieldset>
            
            <fieldset>
                <input cols="2,3" name="Aadhaar Number" validationRule="required">
                <input cols="2,3" name="PAN number" validationRule="required">
            </fieldset>
        </subsection>
        <subsection name="Contact Information">
            <fieldset>
                <input cols="2,3" name="Email" readonly validationRule="required">
                <input cols="2,3" name="Alternative Email" validationRule="required|email">
            </fieldset>
            
            <fieldset>
                <input name="Contact No.<br>(with country code)" cols="2,3" placeholder="Contact No. (Preferably cell phone)" validationRule="required|phone">
                <input name="Alternative Contact No." cols="2,3" placeholder="Alternative Contact No." validationRule="required|phone">
            </fieldset>
            
            <fieldset>
                <textarea name="Address" cols="2,4" validationRule="required" placeholder="Mailing address"></textarea>
                <textarea name="Permanent Address" cols="4" validationRule="required" placeholder="Permanent address"></textarea>
            </fieldset>
            
            <fieldset>
                <input cols="2,3" type="file" name="Photo" validationRule="required">
            </fieldset>
        </subsection>
    </section>
    
    
    <section name="Education">
        <subsection name="Matriculation/10<sup>th</sup> Standard onwards and +2/Pre-University">
            <tableinput name="matriculationDetails" minCount="2">
                <select name="Examination" placeholder="Examination" validationRule="required">
                    <option>Exam1</option>
                    <option>Exam2</option>
                </select>
                <input name="Specialization" placeholder="Examination Passed" validationRule="required"/>
                <input name="College/Institute" placeholder="College/Institute" validationRule="required"/>
                <input name="Board/University" placeholder="College/Institute" validationRule="required"/>
                <input name="Year of passing" placeholder="Year of passing" validationRule="required"/>
                <input name="% of marks/CGPA" placeholder="% of marks/CGPA" validationRule="required"/>
                <input name="Max marks/CGPA" placeholder="Max marks/CGPA" validationRule="required"/>
                <input name="Division/Class" placeholder="Division/Class" validationRule="required"/>
            </tableinput>
        </subsection>
        
        <subsection name="Undergraduate Education">
            <fieldset>
                <input name="Branch/Specialization" cols="2,3" validationRule="required">
            </fieldset>
            <fieldset>
                <input name="Name of institute/College" cols="2,3" validationRule="required">                    
                <textarea name="Address of institute/college" cols="2,4" validationRule="required"></textarea>
            </fieldset>
            <fieldset>
                <input name="Affiliating University/Approving Authority" cols="2,3" validationRule="required">                    
                <input name="Passed Class/Division" cols="2,3" validationRule="required">
            </fieldset>
            <tableinput name="ugDetails">
                <select name="Semester No." placeholder="Semester No." validationRule="required">
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VIII</option>
                    <option>IX</option>
                    <option>X</option>
                </select>
                <input name="Code & Name of subject" placeholder="Code and Name of subject" validationRule="required"/>
                <input name="Number of attempts" placeholder="Number of attempts" validationRule="required"/>
                <input name="Month & Year of Passing" placeholder="Month & Year of Passing" validationRule="required"/>
                <input name="% of Marks/Grade" placeholder="% of Marks/Grade" validationRule="required"/>
            </tableinput>
        </subsection>
        
        <subsection name="Postgraduate Education">
            <fieldset>
                <input name="Branch/Specialization" cols="2,3" validationRule="required">
            </fieldset>
            <fieldset>
                <input name="Name of institute/College" cols="2,3" validationRule="required">                    
                <textarea name="Address of institute/college" cols="2,4" validationRule="required"></textarea>
            </fieldset>
            <fieldset>
                <input name="Affiliating University/Approving Authority" cols="2,3" validationRule="required">                    
                <input name="Passed Class/Division" cols="2,3" validationRule="required">
            </fieldset>
            <tableinput name="pgDetails">
                <select name="Semester No." placeholder="Semester No." validationRule="required">
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                    <option>V</option>
                    <option>VI</option>
                    <option>VII</option>
                    <option>VIII</option>
                    <option>IX</option>
                    <option>X</option>
                </select>
                <input name="Code & Name of subject" placeholder="Code and Name of subject" validationRule="required"/>
                <input name="Number of attempts" placeholder="Number of attempts" validationRule="required"/>
                <input name="Month & Year of Passing" placeholder="Month & Year of Passing" validationRule="required"/>
                <input name="% of Marks/Grade" placeholder="% of Marks/Grade" validationRule="required"/>
            </tableinput>
        </subsection>
    </section>
    
    <section name="Experience"></section>
    <section name="Publications"></section>
    <section name="Fellow"></section>
    <section name="Seminars"></section>
    <section name="Projects"></section>
    <section name="Administrative and other activities"></section>
    <section name="Miscellaneous"></section>
</application>
